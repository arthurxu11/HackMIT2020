<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Signup!</title>

    <style>
    #container {
        margin: 0px auto;
        width: 500px;
        height: 375px;
        border: 10px #333 solid;
    }
    #videoElement {
        width: 500px;
        height: 375px;
        background-color: #666;
    }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

        <form action="/add" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label>Select image</label>
              <div class="custom-file">
                  <input type="text" class="custom-file-input" name="name" id="name">
                  <label class="custom-file-label" for="name">Enter Name</label>
                <input type="file" class="custom-file-input" name="file[]" id="image" accept="image/x-png,image/gif,image/jpeg,image/jpg" multiple="">
                <label class="custom-file-label" for="image">Select image...</label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

</body>
</html>
