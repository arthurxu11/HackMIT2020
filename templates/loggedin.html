<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id="greeting"></h1>
    <script>
        var name = sessionStorage.getItem("name")
        if (name == null) {
            window.location.replace("http://127.0.0.1:5000/login");
        } else {
            var confidence = sessionStorage.getItem("confidence")
            if (confidence == null) {
                window.location.replace("http://127.0.0.1:5000/login");
            } else {
                document.getElementById("greeting").innerHTML = "Welcome "+name+"!"
            }
        }
    </script>

</body>
</html>
